<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- boxicons cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">

        <!-- location searchbar -->
        <div class="search-box">
            <div class="search-row">
                <input type="text" class="sub-text" id="input-box" placeholder="Enter location...">
                <button id="search-btn" onclick="searchHandler()" autocomplete="off"><i class='bx bx-search-alt-2 bx-sm'></i></button>
            </div>
        </div>
        <div class="result-box">
            
        </div>

        <div class="glass-effect" id="weather-container">

            <div class="weather-header muted-text">
                <p class="weather-header-item">
                    <i class='bx bx-current-location bx-tada bx-sm'></i> 
                    <span id="location"></span>
                </p>
                <p class="weather-header-item">
                    <i class='bx bxs-time-five bx-sm'></i>
                    Last updated: <span id="last-updated"></span>
                </p>
            </div>

            <div class="weather-content">
                <img src="" alt="weather condition image" id="condition-img">
                <p class="main-text"><span id="temp"></span><span id="temp-unit"></span></p>
                <p id="condition-text" class="sub-text"></p>
            </div>

            <div class="weather-info sub-text">
                <div class="weather-row">
                    <div class="weather-col">
                        <p>
                            <i class='bx bx-water'></i>
                            Humidity: 
                            <span id="humidity"></span>
                        </p>
                    </div>
                    <div class="weather-col">
                        <p>
                            <i class='bx bx-wind'></i>
                            Wind Speed: 
                            <span id="windspeed"></span>
                        </p>
                    </div>
                </div>
                <div class="weather-row">
                    <div class="weather-col">
                        <p>
                            <i class='bx bxs-hot'></i>
                            Feels-like: 
                            <span id="feelslike-temp"></span>
                        </p>
                    </div>
                    <div class="weather-col">
                        <p>
                            <i class='bx bxl-tailwind-css' ></i>
                            AQI: 
                            <span id="aqi"></span>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- custom js -->
    <script src="./script.js"></script>
</body>
</html>
